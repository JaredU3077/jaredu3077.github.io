    <!-- Immediate draggable initialization to prevent visual jumps -->
    <script>
        // Immediately position boot and login containers when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const bootContainer = document.querySelector('#bootSequence .boot-container');
            const loginContainer = document.querySelector('#loginScreen .login-container');
            
            function positionContainer(container) {
                if (container) {
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const centerX = (viewportWidth - 400) / 2;
                    const centerY = (viewportHeight - 400) / 2;
                    
                    container.style.setProperty('position', 'fixed', 'important');
                    container.style.setProperty('left', centerX + 'px', 'important');
                    container.style.setProperty('top', centerY + 'px', 'important');
                    container.style.setProperty('transform', 'none', 'important');
                    container.style.setProperty('z-index', '1000', 'important');
                }
            }
            
            // Position immediately
            positionContainer(bootContainer);
            positionContainer(loginContainer);
        });
    </script>

    <!-- Fallback for module loading issues -->
    <script>
        // Handle module loading errors
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
                console.error('Module loading failed:', e.target.src, e.error);
                // Show fallback message
                document.body.innerHTML = `

    </script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use relative path for GitHub Pages compatibility
                const swPath = window.location.hostname === 'localhost' ? '/sw.js' : './sw.js';
                navigator.serviceWorker.register(swPath)
                    .then((registration) => {
                        console.log('neuOS: Service Worker registered successfully:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('neuOS: New version available');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('neuOS: Service Worker registration failed:', error);
                    });
            });
        }
    </script>
