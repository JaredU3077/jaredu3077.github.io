<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Engineer OS Theme</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ•Ô∏è</text></svg>">
    <link rel="stylesheet" href="theme.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Include vis.js for network topology map -->
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <!-- Include interact.js for draggable and resizable windows -->
    <script src="https://unpkg.com/interactjs@1.10.27/dist/interact.min.js"></script>
</head>
<body>
    <div id="desktop">
        <div id="desktop-icons">
            <!-- Desktop icons will be generated here -->
        </div>
        <!-- App windows will be appended here -->
    </div>
    <!-- Start menu and taskbar only, no desktop icons -->
    <div class="taskbar">
        <button class="start-btn" id="startBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
            <span>Start</span>
        </button>
        <div class="start-menu" id="startMenu">
            <!-- Start menu items will be dynamically generated -->
        </div>
        <div class="branding">@JaredU_</div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
